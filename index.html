<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="row mt-3">
            <h1 class="text-center">Tablero 10x10</h1>
        </div>
        <div id="board" class="mt-4"></div>
        <!-- Entradas para los puntos de inicio y fin -->
        <div class="row mb-3">
            <label for="start" class="col-form-label">Punto de inicio (Ej. A1):</label>
            <input type="text" id="start" class="form-control col-2" placeholder="A1" />
        </div>
        <div class="row mb-3">
            <label for="end" class="col-form-label">Punto final (Ej. I8):</label>
            <input type="text" id="end" class="form-control col-2" placeholder="I8" />
        </div>
        
        <button class="btn btn-primary" id="findPath">Encontrar camino m√°s corto</button>

        <div class="row">
            <p id="pathOutput"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
